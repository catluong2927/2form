<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signform1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>SỞ THÍCH CỦA BẠN</h1>
    <span class="HT">Họ và tên</span>
    <input type="text" value="yourname"><br>
    <span class="EM">Email</span>
    <input type="text" value="email"><br>
    <span class="ST">Sở thích</span>
    <span class="line1">
        <input type="checkbox" name="hobby" value="sport">
        <span class="sport">thể thao</span>
        <input type="checkbox" name="hobby" value="music">
        <span class="music">âm nhạc</span>
        <input type="checkbox" name="hobby" value="reading">
        <span class="reading">đọc sách</span>
    </span>
    <br>
    <span class="line2">
        <input type="checkbox" name="hobby" value="internet">
        <span class="internet">lướt web</span>
        <input type="checkbox" name="hobby" value="play game">
        <span class="playgame">chơi game</span>
        <input type="checkbox" name="hobby" value="cinema">
        <span class="cinema">điện ảnh</span>
    </span><br>
    <span class="line3">
        <input type="checkbox" name="hobby" value="travel">
        <span class="travel">du lịch</span>
    </span>
    <br>
    <span class="button">
        <input type="submit" name="submit form" value="Gửi thông tin">
        <input type="reset" name="reset form" value="Nhập lại">
    </span>


</body>
</html>
