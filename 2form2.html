<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signform1</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>ĐĂNG KÍ HỌC VIÊN</h1>
    <p style="color: blue"/>Họ và tên
    <span class="HT"><input type="text" value="" ></span><br><br>
    Ngày Sinh
    <span class="birth"><input type="text" value=" "></span><br><br>
    Giới Tính
    <span class="gender">
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Nữ</span>
    <br><br>
    Địa chỉ
    <span class="adress">
        <textarea row="4" col="10"></textarea>
    </span><br><br>
    lớp
    <span class="choose">
        <select name="chọn lớp">
        <option value="chọn lớp">-chọn lớp-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    </span><br><br>
    Email
    <span class="email">
        <input type="text" name="email" value="example@email.com">
    </span><br><br>
    Điện thoại
    <span class="phone">
       <input type="text" name="phone" value="Điện thoại">
    </span><br><br>
    <span class="button">
        <input type="submit" name="submit form" value="Đăng kí">
        <input type="reset" name="reset form" value="Nhập lại">
    </span>

</body>
</html>
